<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Iris API Frontend</title>
    <style>
      body {
        margin: 0;
        font-family: "Trebuchet MS", Verdana, sans-serif;
        background: linear-gradient(120deg, #f8f4ef, #eaf3f7);
        color: #1f2937;
      }
      .wrap {
        max-width: 840px;
        margin: 64px auto;
        padding: 32px;
        background: #ffffff;
        border-radius: 16px;
        box-shadow: 0 18px 40px rgba(0, 0, 0, 0.08);
      }
      h1 {
        margin: 0 0 12px 0;
        font-size: 32px;
      }
      .card {
        padding: 16px 20px;
        background: #f0f7f2;
        border-radius: 12px;
        margin-top: 16px;
      }
      code {
        background: #f3f4f6;
        padding: 2px 6px;
        border-radius: 6px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>Iris API</h1>
      <p>This is a placeholder frontend served from Nginx.</p>
      <div class="card">
        <p>Try the API at:</p>
        <p><code>GET /models</code></p>
        <p><code>POST /predict</code></p>
        <p><code>POST /continue-train</code></p>
      </div>
    </div>
  </body>
</html>
